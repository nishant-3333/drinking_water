<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Water</title>
</head>
<body>
    <h1>Drink Water</h1>

    <div class="goal-container">
      <label for="goal">Your Daily Goal (Liters): </label>
      <input id="goal" type="number" value="2" min="1" step="0.1" />
    </div>

    <div class="cup">
        <div class="remained" id="remained">
            <span id="liters"></span>
            <small>Remained</small>
        </div>
        <div class="percentage" id="percentage"></div>
        <div id="celebration" class="hidden">🎉</div>
    </div>

    <p class="text">Select how many glasses of water that you have drank</p>

    <div class="cups" id="cups-container"></div>

    <button id="reset-btn" class="reset-btn">Reset Day</button>

    <script src="script.js"></script>
</body>
</html>
